<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <div class="timer-container">
      <header>
        <h1><img src="./src/images/weniv-logo.svg" alt="" /></h1>
      </header>
      <section>
        <div class="timer-box">
          <h2>TIMER</h2>
          <ul>
            <li>
              <p>HRS</p>
              <input type="number" id="timeHRS" value="00" class="input" />
            </li>
            <li>
              <p>MIN</p>
              <input type="number" id="timeMIN" value="05" class="input" />
            </li>
            <li>
              <p>SEC</p>
              <input type="number" id="timeSEC" value="00" class="input" />
            </li>
          </ul>

          <div class="btn">
            <button type="button" class="start-btn">
              <img src="./src/images/start-default.png" />
            </button>
            <button type="button" class="reset-btn">
              <img src="./src/images/reset-default.png" />
            </button>
          </div>
        </div>
      </section>
      <footer>
        <p>â“’ WENIV Corp.</p>
      </footer>
    </div>

    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
